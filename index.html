<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC WOLVES - الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-wolf-head"></i>
        </div>
        <h1 class="team-name">FC WOLVES</h1>
        <p class="motto">الكوشة وطن والوطن لا يُخان 😂💪</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="accessCode" placeholder="أدخل رمز الدخول" required>
            </div>
            <button type="submit" id="loginBtn">الدخول</button>
        </form>
        
        <div id="loginMessage" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
