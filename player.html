<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة اللاعب - FC WOLVES</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="player-dashboard">
    <!-- شريط العنوان العلوي -->
    <header class="player-header">
        <div class="logo-small">
            <i class="fas fa-wolf-head"></i>
        </div>
        <h1>FC WOLVES</h1>
        <div class="player-notifications">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="player-main">
        <section class="welcome-section">
            <div class="player-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="player-info">
                <h2 id="playerName">مرحباً أحمد!</h2>
                <p id="playerPosition">مهاجم - الرقم 9</p>
            </div>
        </section>

        <!-- المباراة القادمة -->
        <section class="match-card">
            <div class="match-header">
                <span>المباراة القادمة</span>
                <span class="match-type">كوشة</span>
            </div>
            <div class="match-teams">
                <div class="team">
                    <div class="team-logo">W</div>
                    <span>FC WOLVES</span>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <div class="team-logo">T</div>
                    <span>TIGERS FC</span>
                </div>
            </div>
            <div class="match-details">
                <p><i class="fas fa-calendar-alt"></i> الجمعة 25 يونيو</p>
                <p><i class="fas fa-clock"></i> 9:00 مساءً</p>
                <p><i class="fas fa-map-marker-alt"></i> ملعب الكوشة</p>
            </div>
        </section>

        <!-- التشكيلة -->
        <section class="formation-section">
            <h3><i class="fas fa-users"></i> تشكيلة الفريق</h3>
            <div class="formation-6v6">
                <div class="player" data-position="gk">عمر (GK)</div>
                <div class="player" data-position="def">خالد</div>
                <div class="player" data-position="def">محمود</div>
                <div class="player" data-position="mid">سامي</div>
                <div class="player" data-position="mid">ياسر</div>
                <div class="player" data-position="att" id="currentPlayer">أحمد</div>
            </div>
        </section>
    </main>

    <!-- شريط التنقل السفلي -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-newspaper"></i>
            <span>المنشورات</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>الدردشة</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>الملف الشخصي</span>
        </a>
    </nav>

    <script src="js/firebase.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
